apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deploy
  labels:
    app: web
spec:
  replicas: 5
  selector:
    matchLabels:
      app: web
  template: # Pod spec
    metadata:
      labels:
        app: web
    spec: 
      terminationGracePeriodSeconds: 1
      containers:
      - name: node-pod
        image: palash29/node-app:0.0.2
        imagePullPolicy: Always
        ports:
        - containerPort: 3100